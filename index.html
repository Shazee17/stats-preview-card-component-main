<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <section class="card-container">

      <div class="card">

        <div class="content-column">
          <h1>Get <span >insights </span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="stats-container">
              <div>
                <div class="Number">10k+ </div>
                <div class="name">companies</div>
              </div>

              <div>
                <div class="Number">314 </div>
                <div class="name">templates</div>
              </div>

              <div>
                <div class="Number">12m+ </div>
                <div  class="name">Queries</div>
              </div>
            
            </div>
        </div>

        <div class="image-column">

          <img src="images/image-header-desktop.jpg" alt="header-image">
        </div>

      </div>

    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Shazee17">Shahzaman</a>.
  </footer>
</body>
</html>
